<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/layout">

<title layout:fragment="page-title">WolfVilla | Delete Customer</title>
<section layout:fragment="page-content">
    <h1>Delete Customer <small>ID: <span th:text="${customer.id}"></span></small></h1>
    <h3>Are you sure you want to delete the following customer?</h3>
    <form method="POST" th:action="@{|/customers/delete/${customer.id}|}">
        <section th:include="customers/_customerform :: customerform"></section>
        <button type="submit" class="btn btn-danger">Yes</button>
        <a th:href="@{/customers}" class="btn btn-info">Cancel</a>
    </form>
</section>

<section layout:fragment="page-scripts">
    <script>
        $("input[type='text']").prop("disabled", "disabled");
    </script>
</section>

</html>
