<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/layout">

<title layout:fragment="page-title">WolfVilla | Add Room</title>
<section layout:fragment="page-content">
    <h1>Add New Room <small>(Hotel ID: <span th:text="${room.hotelId}"></span>)</small></h1>
    <form method="post" th:action="@{|/hotels/${room.hotelId}/rooms/new|}" th:object="${room}">
        <section th:include="rooms/_roomform :: roomform"></section>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{|/hotels/${room.hotelId}/rooms|}" class="btn btn-info">Cancel</a>
    </form>
</section>

</html>
