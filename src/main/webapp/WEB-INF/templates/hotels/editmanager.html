<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/layout">

<title layout:fragment="page-title">WolfVilla | Edit Hotel Manager</title>
<section layout:fragment="page-content">
    <h1>Change Manager For Hotel <small>ID: <span th:text="${id}"></span></small></h1>
    <form method="post" th:action="@{|/hotels/editmanager/${id}|}">
        <div class="form-group">
            <label for="manager">manager</label>
            <input id="manager" name="manager" class="form-control" type="text" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/hotels}" class="btn btn-info">Cancel</a>
    </form>
</section>

</html>
