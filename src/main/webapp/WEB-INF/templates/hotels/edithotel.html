<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/layout">

<title layout:fragment="page-title">WolfVilla | Edit Hotel</title>
<section layout:fragment="page-content">
    <h1>Edit Hotel <small>ID: <span th:text="${hotel.id}"></span></small></h1>
    <form method="post" th:action="@{|/hotels/edit/${hotel.id}|}">
        <section th:include="hotels/_hotelform :: hotelform"></section>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/hotels}" class="btn btn-info">Cancel</a>
    </form>
</section>

</html>
