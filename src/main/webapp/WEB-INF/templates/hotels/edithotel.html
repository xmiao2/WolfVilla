<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/layout">

<title layout:fragment="page-title">WolfVilla | Edit Hotel</title>
<section layout:fragment="page-content">
    <h1>Edit Hotel <small>ID: <span th:text="${hotel.primaryKey}"></span></small></h1>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text" th:value="${hotel.name}" />
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input id="address" class="form-control" type="text" th:value="${hotel.address}" />
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input id="phoneNumber" class="form-control" type="text" th:value="${hotel.phoneNumber}" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/hotels}" class="btn btn-info">Cancel</a>
    </form>
</section>

</html>
