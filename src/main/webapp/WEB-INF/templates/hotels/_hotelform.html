<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/layout">

    <section th:fragment="hotelform">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" type="text" th:value="${hotel.name}" />
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input id="address" name="address" class="form-control" type="text" th:value="${hotel.address}" />
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input id="phoneNumber" name="phoneNumber" class="form-control" type="text" th:value="${hotel.phoneNumber}" />
        </div>
    </section>

</html>
