<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/layout">

<section th:fragment="roomform">
    <div class="form-group">
        <label for="category">Room Category</label>
        <input id="category" name="category" class="form-control" type="text" th:value="${room.category}" />
    </div>
    <div class="form-group">
        <label for="startDate">Start Date (YYYY-MM-DD)</label>
        <input id="startDate" name="startDate" class="form-control" type="text" th:value="${room.startDate}" />
    </div>
    <div class="form-group">
        <label for="endDate">End Time (YYYY-MM-DD)</label>
        <input id="endDate" name="endDate" class="form-control" type="text" th:value="${room.endDate}" />
    </div>
    <div class="form-group">
        <label for="occupancy">Max Occupancy (Minimum value)</label>
        <input id="occupancy" name="occupancy" class="form-control" type="text" th:value="${room.occupancy}" />
    </div>
</section>

</html>
